name: profile_project
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^5.1.0
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  generate: true
  fonts:
    - family: iranyekan
      fonts:
        - asset: "assets/fonts/IRANYekanMobileMedium.ttf"
          weight: 700
        - asset: "assets/fonts/IRANYekanMobileRegular.ttf"

